<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to vue js tutorials</h1>
    </header>

    <div id="app">
        <div class="" style="margin-top: 20px;">
            <input type="text" v-model="mobile" placeholder="Enter 11 digit number">
        </div>

        <div class="" style="margin-top: 20px;">
            <input type="text" v-model="name.firstName" placeholder="Enter your first name">
            <span style="margin-right:10px"></span>
            <input type="text" v-model="name.lastName" placeholder="Enter your last name">
        </div>
       

    </div>



    <script src="app.js"></script>
</body>

</html>
